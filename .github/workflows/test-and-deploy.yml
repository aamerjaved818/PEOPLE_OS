name: Test & Deploy

on:
  push:
    branches: [main, develop, staging]
  pull_request:
    branches: [main, develop, staging]
  schedule:
    - cron: '0 2 * * *' # Daily at 2 AM UTC

env:
  PYTHON_VERSION: '3.12'
  NODE_VERSION: '24'

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 mypy pylint
          pip install -r backend/requirements.txt

      - name: Black code formatting check
        run: black --check backend/

      - name: Flake8 linting
        run: flake8 backend/ --max-line-length=100 --extend-ignore=E203,W503

      - name: MyPy type checking
        run: mypy backend/ --ignore-missing-imports
        continue-on-error: true

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run pytest with coverage
        run: |
          pytest backend/tests/ \
            --cov=backend \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --junitxml=test-results.xml \
            -v

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-${{ matrix.python-version }}
          fail_ci_if_error: false

      - name: Check coverage threshold
        run: |
          COVERAGE=$(python -c "import xml.etree.ElementTree as ET; root = ET.parse('coverage.xml').getroot(); print(float(root.get('lines-valid-percentage', 0)))" || echo "0")
          echo "Coverage: ${COVERAGE}%"
          if (( $(echo "$COVERAGE < 50" | bc -l) )); then
            echo "‚ùå Coverage ${COVERAGE}% is below 50% threshold"
            exit 1
          fi
          echo "‚úÖ Coverage ${COVERAGE}% meets threshold"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-${{ matrix.python-version }}
          path: test-results.xml

  security:
    name: Security Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Run Bandit security check
        run: bandit -r backend/ -f json -o bandit-report.json
        continue-on-error: true

      - name: Check for known vulnerabilities
        run: |
          pip install -r backend/requirements.txt
          safety check --json
        continue-on-error: true

      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: security-reports
          path: bandit-report.json

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.peopleos.local

    steps:
      - uses: actions/checkout@v3

      - name: Deploy to staging
        run: |
          echo "üöÄ Deploying to staging environment..."
          # Add your deployment commands here
          # Example: ./deploy_automation.ps1 staging
          # For now, just a placeholder
          echo "‚úÖ Staging deployment complete"

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://peopleos.local

    steps:
      - uses: actions/checkout@v3

      - name: Pre-deployment health check
        run: |
          echo "üîç Running pre-deployment checks..."
          # Add health check logic
          echo "‚úÖ Health checks passed"

      - name: Deploy to production
        run: |
          echo "üöÄ Deploying to production..."
          # Add your production deployment commands here
          # Example: ./deploy_automation.ps1 prod
          echo "‚úÖ Production deployment complete"

      - name: Post-deployment verification
        run: |
          echo "‚úÖ Running post-deployment verification..."
          # Add verification logic
          echo "‚úÖ Verification complete"

  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [lint, test, security]
    if: always()

    steps:
      - name: Determine job status
        id: status
        run: |
          if [ "${{ needs.test.result }}" = "success" ] && [ "${{ needs.lint.result }}" = "success" ] && [ "${{ needs.security.result }}" = "success" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "emoji=‚úÖ" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "emoji=‚ùå" >> $GITHUB_OUTPUT
          fi

      - name: Slack notification
        if: always()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "${{ steps.status.outputs.emoji }} PeopleOS CI/CD: ${{ steps.status.outputs.status }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*PeopleOS CI/CD Pipeline*\n${{ steps.status.outputs.emoji }} Status: ${{ steps.status.outputs.status }}\n*Commit:* ${{ github.sha }}\n*Branch:* ${{ github.ref }}\n*Author:* ${{ github.actor }}"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Lint:*\n${{ needs.lint.result == 'success' && '‚úÖ' || '‚ùå' }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Tests:*\n${{ needs.test.result == 'success' && '‚úÖ' || '‚ùå' }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Security:*\n${{ needs.security.result == 'success' && '‚úÖ' || '‚ùå' }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
