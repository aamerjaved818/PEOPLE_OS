name: Audit Level PR Check

on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - 'modules/**'
      - 'src/**'

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml pydantic sqlalchemy fastapi
          
      - name: Run System Audit
        run: |
          npm run audit
          
      - name: Check Theme Compliance
        run: |
          echo "Running theme compliance scan..."
          python scripts/enforce_theme_scan.py --path modules --path components --path src --fail-on-match --report-file theme-compliance-report.json
          
      - name: Upload Theme Compliance Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: theme-compliance-report
          path: theme-compliance-report.json
          retention-days: 30
          
      - name: Check Release Gates
        run: |
          # The npm run audit already returns exit code 1 if enforced gates fail
          echo "Audit complete and release gates verified."
