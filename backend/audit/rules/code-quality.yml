dimension: code_quality
version: v1.0.0

# Signal definitions: what we measure
signals:
  lint_errors:
    description: "Number of ESLint errors"
    max: 5
    weight: 0.4
    severity: major
    
  typescript_errors:
    description: "Number of TypeScript compilation errors"
    max: 0
    weight: 0.5
    severity: critical
    
  complexity_hotspots:
    description: "Number of functions with cyclomatic complexity > 10"
    max: 3
    weight: 0.2
    severity: minor

# Scoring configuration
scoring:
  base_score: 5.0
  deductions:
    - signal: lint_errors
      formula: "count * 0.05"
      description: "Each lint error deducts 0.05 points"
      
    - signal: typescript_errors
      formula: "count * 0.7"
      description: "Each TypeScript error deducts 0.7 points"
      
    - signal: complexity_hotspots
      formula: "count * 0.1"
      description: "Each complexity hotspot deducts 0.1 points"

# Thresholds for governance
thresholds:
  block_release: 2.5
  require_review: 3.0
  excellent: 4.5

# Metadata
meta:
  owner: "tech-lead"
  last_updated: "2026-01-03"
  changelog:
    - date: "2026-01-03"
      change: "Initial baseline from Phase 1-3 empirical data"
      author: "system"
